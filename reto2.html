<h1> Elementos form html5 </h1>

<body>
    

    <p>
    <form> 	Representa un formulario, consistiendo de controles que puede ser enviado a un servidor para procesamiento.
    <fieldset>	Representa un conjunto de controles.
    <legend>	Representa el título de un <fieldset>.
    <label>	Representa el título de un control de formulario.
    <input>	Representa un campo de datos escrito que permite al usuario editar los datos.
    <button>	Representa un botón.
    <select>	Representa un control que permite la selección entre un conjunto de opciones.
    <datalist>This element has been added in HTML5	Representa un conjunto de opciones predefinidas para otros controles.
    <optgroup>	Representa un conjunto de opciones, agrupadas lógicamente.
    <option>	Representa una opción en un elemento <select>, o una sugerencia de un elemento <datalist>.
    <textarea>	Representa un control de edición de texto multilínea.
    <keyge> This element has been added in HTML5	Representa un control de par generador de llaves.
    <output>This element has been added in HTML5	Representa el resultado de un cálculo.
    <progress>This element has been added in HTML5	Representa el progreso de finalización de una tarea.
    <meter>This element has been added in HTML5	Representa la medida escalar (o el valor fraccionario) dentro de un rango conocido.
    </p>


</body>
